<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Secure File Upload Portal</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab); /* modern purple/blue gradient */
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      padding-top: 40px;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 6px #00000070;
    }

    form {
      margin: 30px 0;
    }

    input[type="file"] {
      padding: 10px;
      background: #ffffff;
      border: none;
      border-radius: 8px;
      color: #333;
      margin-right: 10px;
    }

    button {
      background: linear-gradient(135deg, #ff0844, #ffb199);
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    h3 {
      margin-top: 40px;
      font-size: 1.8em;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }

    li {
      background: rgba(255, 255, 255, 0.15);
      padding: 12px 20px;
      margin: 10px 0;
      border-radius: 10px;
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }

    a {
      color: #ffe600;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.9em;
      color: #ffffffaa;
    }
  </style>
</head>
<body>

  <h2>üîê Secure File Upload & Download Portal</h2>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload & Encrypt</button>
  </form>

  <h3>üìÇ Encrypted Files</h3>
  <ul>
    {% for file in files %}
      <li>
        {{ file }}
        <a href="{{ url_for('download_file', filename=file) }}">üîΩ Download</a>
      </li>
    {% endfor %}
  </ul>

  <footer>TASK 1 AT FUTUREINTERN</footer>
</body>
</html>
